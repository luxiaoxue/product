<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--单设置ie以最新的内核来渲染页面-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <!--设置视口宽=设备宽，初始化比例=1.0 最小缩放 最大缩放 禁止用户缩放-->
    <meta name="format-detection" content="email=no">
    <!--禁用自动识别电话邮箱-->
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <title>Account</title>
</head>
<body>
    <div class="Account-container container">
        <div class="header">
            <a class='back'>Back</a>
            <h2>Account</h2>
            <a href="#" class='save'>Save</a>
        </div>
        <div class="section">
            <div class="inp">
                <h5>ACCOUNT SETTINGS</h5>
                <input type="email"  placeholder="Email" class="email"/>
                <input type="text" placeholder="CHANGE PASSWORD" readOnly />
            </div>
            <div class="inp1">
                <h5>SHIPPNG ADDRESS</h5>
                <input type="text"  placeholder="First name" />
                <input type="text" placeholder="Last name"  />
                <input type="text" placeholder="Phone number"  />
                <input type="text" placeholder="Street address"  />
                <input type="text" placeholder="Second street address"  />
                <input type="text" placeholder="City"  />
                <input type="text" placeholder="Zip code"  />
                <input type="text" placeholder="State"  />
                <input type="text" placeholder="Ukraine"  />
            </div>
        </div>   
    </div>
    <script src="../lib/require.2.1.15.min.js" data-main="../main"></script>

</body>
</html>
